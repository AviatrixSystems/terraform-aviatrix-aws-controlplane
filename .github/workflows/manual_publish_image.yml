name: Manually Publish Aviatrix AWS HA Docker Image

on: workflow_dispatch

jobs:
  build_publish_images:
    name: Build and Deploy Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: true
          registry-type: public

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          flavor: |
            latest=false
          images: |
            name=public.ecr.aws/n6c6g6k3/aviatrix_aws_ha,enable=true
          tags: |
            # Git Sha
            type=sha,prefix=build-,format=short,enable=true
            # Ref Tag
            type=ref,event=branch,enable=true


      - name: Docker Build
        uses: docker/build-push-action@v4
        with:
          context: ./docker
          file: ./docker/Dockerfile.aws
          push: true
          tags: ${{ steps.meta.outputs.tags }}

